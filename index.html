<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Get real-time weather conditions anywhere in the world. View wind speed, humidity, and more."
    />
     <title>Weather App üå§Ô∏è | Real-time weather forecast</title>
     <link rel="icon" href="images/favicon.ico" />

     <script defer src="scripts.js"></script>

  <body class="body">

    <h1 class="titlePage">Weather App</h1>

    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false"  id="searchInput"  />
        <button id="searchButton"><img src="images/search.png" /></button>
      </div>
      <div class="error">
        <p>‚ö†Ô∏è INVALID CITY NAME :(</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">22¬∞c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png">
            <div>
              <p class="wind">15 Km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
